<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>FINAL BOSS ‚Äî SYSTEM DOMINION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--c:#00ff9c;--r:#ff004c;--b:#3da5ff}
body{
  background:#000;color:var(--c);font-family:'Share Tech Mono',monospace;overflow:hidden;
  filter:contrast(1.05) saturate(1.1);
}
canvas{position:fixed;inset:0;z-index:1}
#crt{
  position:fixed;inset:0;z-index:4;pointer-events:none;
  background:radial-gradient(ellipse at center, rgba(255,255,255,.06), rgba(0,0,0,.55));
}
#scan{position:fixed;inset:0;z-index:3;pointer-events:none;
  background:repeating-linear-gradient(to bottom, rgba(255,255,255,.04), rgba(255,255,255,.04) 1px, transparent 1px, transparent 3px);
}
#ui{position:relative;z-index:5;height:100vh;display:flex;flex-direction:column;align-items:center}
.glitch{margin:6px;font-size:2.6rem;animation:g .55s infinite;text-shadow:0 0 24px var(--c)}
@keyframes g{25%{transform:skew(-8deg)}50%{transform:skew(8deg)}}
#hud{display:flex;gap:14px;margin:6px;font-size:12px}
.m{width:120px;height:6px;border:1px solid var(--c)}
.f{height:100%;background:var(--c)}
#panel{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
button{padding:8px 14px;background:#000;color:#f00;border:1px solid #f00;box-shadow:0 0 10px #f00;cursor:pointer}
button:hover{background:#f00;color:#000}
#terminal{
  width:96%;height:54vh;border:1px solid var(--c);background:rgba(0,0,0,.92);
  padding:10px;overflow:auto;box-shadow:0 0 30px var(--c);font-size:12.2px
}
.badge{font-size:11px;opacity:.85}
#overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:#000;color:var(--r);font-size:3rem;z-index:9}
.shake{animation:s .12s infinite}@keyframes s{50%{transform:translate(-1px,-1px)}}
.flash{animation:f .15s infinite}@keyframes f{50%{filter:invert(1) blur(1px)}}
#webgrid{position:fixed;inset:0;z-index:6;display:none;
  background:
    linear-gradient(rgba(0,255,156,.15) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,156,.15) 1px, transparent 1px);
  background-size:20px 20px;
}
#bio{position:fixed;right:8px;bottom:8px;border:1px solid var(--c);padding:8px;background:#000;box-shadow:0 0 18px var(--c)}
.small{font-size:.85rem;opacity:.85}
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="scan"></div><div id="crt"></div><div id="webgrid"></div>

<div id="ui">
  <div class="glitch">Achyutananda Mishra</div>

  <div id="hud">
    <div>CPU <div class="m"><div id="cpu" class="f"></div></div></div>
    <div>RAM <div class="m"><div id="ram" class="f"></div></div></div>
    <div>HEAT <div class="m"><div id="heat" class="f"></div></div></div>
    <div>TRACE <div class="m"><div id="trace" class="f"></div></div></div>
  </div>

  <div id="panel">
    <button onclick="boss()">üëë Boss Phase</button>
    <button onclick="voice('Access granted. Final boss online.')">üéô Voice</button>
    <button onclick="web()">üßø Grid</button>
    <button onclick="theme()">üé® Theme</button>
    <button onclick="record()">‚è∫ Record</button>
    <button onclick="playback()">‚ñ∂ Playback</button>
    <button onclick="exportBio()">‚¨á Bio Card</button>
    <button onclick="lock()">üîí Lock</button>
  </div>

  <div id="terminal"></div>
  <div class="badge">FINAL BOSS ‚Äî CINEMATIC SIMULATION</div>
</div>

<div id="overlay">SYSTEM LOCKED</div>

<div id="bio" class="small">
  <b>Insta Bio</b><br>
  Achyutananda Mishra<br>
  ‚ö† Cyber UI | Final Boss ‚ö†
</div>

<script>
// ===== Matrix =====
const c=document.getElementById('matrix'),x=c.getContext('2d');
function rs(){c.width=innerWidth;c.height=innerHeight}rs();onresize=rs;
const chars="01#$%&@X‚ñà‚ñì‚ñí‚ñë"; let drops=Array(Math.floor(c.width/16)).fill(1);
setInterval(()=>{x.fillStyle="rgba(0,0,0,.08)";x.fillRect(0,0,c.width,c.height);
x.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--c');x.font="16px monospace";
drops.forEach((y,i)=>{const t=chars[Math.random()*chars.length|0];
x.fillText(t,i*16,y*16); if(y*16>c.height&&Math.random()>.97)drops[i]=0; drops[i]++;});
},40);

// ===== Terminal Engine (9000+) =====
const T=document.getElementById('terminal');
const cmds=[
"Kernel sync","Neural net training","Packet reroute","Root escalation",
"AI inference","Shadow node online","Quantum seed injected","System override++",
"Boss phase escalating","Threat vectors aligned"
];
let L=0,MAX=9000,logBuf=[];
setInterval(()=>{ if(L>=MAX)return;
const d=document.createElement('div');
d.textContent=`[${new Date().toLocaleTimeString()}] root@boss:~# ${cmds[Math.random()*cmds.length|0]} :: 0x${Math.random().toString(16).slice(2,10)}`;
T.appendChild(d); T.scrollTop=T.scrollHeight; L++;
logBuf.push(d.textContent); if(logBuf.length>2000)logBuf.shift();
},1);

// ===== HUD meters =====
setInterval(()=>{
  cpu.style.width=(40+Math.random()*60)+'%';
  ram.style.width=(30+Math.random()*70)+'%';
  heat.style.width=(20+Math.random()*80)+'%';
  trace.style.width=(10+Math.random()*90)+'%';
},500);

// ===== Offline Synth Audio =====
const AC=window.AudioContext||window.webkitAudioContext; let ac;
function beep(freq=440,d=0.08){
  if(!ac)ac=new AC();
  const o=ac.createOscillator(),g=ac.createGain();
  o.frequency.value=freq; o.connect(g); g.connect(ac.destination);
  g.gain.setValueAtTime(0.08,ac.currentTime);
  g.gain.exponentialRampToValueAtTime(0.0001,ac.currentTime+d);
  o.start(); o.stop(ac.currentTime+d);
}
function siren(){
  let f=300; const i=setInterval(()=>{beep(f,0.06); f=f===300?700:300},120);
  setTimeout(()=>clearInterval(i),2000);
}

// ===== Voice =====
function voice(t){
  const u=new SpeechSynthesisUtterance(t);
  u.rate=0.95; u.pitch=0.8; speechSynthesis.speak(u);
}

// ===== Boss Phase =====
function boss(){
  document.body.classList.add('shake','flash');
  siren(); voice("Final boss phase initiated.");
  let s=15;
  const iv=setInterval(()=>{
    add(`BOSS COUNTDOWN ${s--}`); beep(120,0.05);
    if(s<0){clearInterval(iv); add("PHASE COMPLETE (SIMULATION)");}
  },1000);
}

// ===== Helpers =====
function add(t){const d=document.createElement('div');d.textContent=t;T.appendChild(d);T.scrollTop=T.scrollHeight;logBuf.push(t);}
let ti=0; function theme(){const cs=["#00ff9c","#ff004c","#3da5ff"];ti=(ti+1)%cs.length;document.documentElement.style.setProperty('--c',cs[ti]);}
function web(){const w=document.getElementById('webgrid'); w.style.display=w.style.display?'':'block';}
let rec=false,recBuf=[];
function record(){rec=!rec; add(rec?"‚óè RECORDING":"‚ñ† RECORD STOP");}
setInterval(()=>{ if(rec && logBuf.length) recBuf.push(logBuf[logBuf.length-1]); if(recBuf.length>1500)recBuf.shift();},300);
function playback(){ add("‚ñ∂ PLAYBACK"); recBuf.slice(-50).forEach((l,i)=>setTimeout(()=>add(l),i*40));}
function exportBio(){
  const t="Achyutananda Mishra\n‚ö† Cyber UI | Final Boss ‚ö†";
  const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([t],{type:'text/plain'}));
  a.download='insta_bio.txt'; a.click();
}
function lock(){document.getElementById('overlay').style.display='flex'}

// start audio context on first click
addEventListener('click',()=>{ if(!ac){ac=new AC(); beep(880,0.05);} },{once:true});
</script>
</body>
</html>
